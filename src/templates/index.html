<!DOCTYPE html>
<html>
<body>


<p>
    <img src="{{url_for('static', filename='title.png')}}" alt="ChromaClade">
</p>
<p>
    <img src="{{url_for('static', filename='tree.png')}}" alt="Coloured tree">
</p>



<form method="post" action="/" enctype="multipart/form-data">
    <p>
        <input type="checkbox" name="branches" value="True" {{form['branches']}}> Colour branches </input>
    </p>
    <p>
       <label for="tree_file">Tree file:</label>
       <input type="file" id="tree_file" name="tree_file">
       <select name="tree_format">
           <option value="newick" {{form['tree_in_format_newick']}}>Newick</option>
           <option value="nexus" {{form['tree_in_format_nexus']}}>Nexus</option>
       </select>
    </p>
    <p>
       <label for="alignment_file">Alignment file:</label>
       <input type="file" id="alignment_file" name="alignment_file">
       <select name="alignment_format">
           <option value="fasta" {{form['alignment_format_fasta']}}>Fasta</option>
           <option value="nexus" {{form['alignment_format_nexus']}}>Nexus</option>
       </select>
    </p>
    <p>
       <label for="output_format">Output file format:</label>
       <select name="output_format">
           <option value="figtree" {{form['tree_out_format_figtree']}}>Figtree</option>
           <option value="xml" {{form['tree_out_format_xml']}}>XML</option>
       </select>
    <p>
       <input type="radio" name="choose_sites" value="" {{form['choose_sites_all']}}>All sites<br>
       <input type="radio" name="choose_sites" value="SITE_RANGE" {{form['choose_sites_range']}}>Choose sites:<br>
       <input type="text" name="sites_range" value="{{form['sites_string']}}"> <!--  -->
    </p>
    </p>

  <br><br>
  <input type="submit">
</form>

<br>
<div>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
                <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>


</body>
</html>
