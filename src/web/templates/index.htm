<!DOCTYPE html>
<html>
<body>


<p>
    <img src="title.png" alt="ChromaClade">
</p>
<p>
    <img src="tree.png" alt="Coloured tree">
</p>

<form post="post" action="/todo" enctype="multipar/form-data">
    <p>
      <input type="checkbox" name="branches" value="True"> Colour branches 
    </p>
    <p>
       <label for="tree_file">Tree file:</label>
       <input type="file" id="tree_file" name="tree_file">
       <select name="tree_format">
           <option value="newick">Newick</option>
           <option value="nexus">Nexus</option>
       </select>
    </p>
    <p>
       <label for="alignment_file">Alignment file:</label>
       <input type="file" id="alignment_file" name="alignment_file">
       <select name="alignment_format">
           <option value="fasta">Fasta</option>
           <option value="nexus">Nexus</option>
       </select>
    </p>
    <p>
       <label for="output_format">Output file format:</label>
       <select name="output_format">
           <option value="figtree">Fasta</option>
           <option value="xml">XML</option>
       </select>
    <p>
       <input type="radio" name="choose_sites" value="all" checked> All sites<br>
       <input type="radio" name="choose_sites" value="choose"> Choose sites:<br>
       <input type="text" name="sites_range" value="e.g. 1-5, 9, 11-13">
    </p>
    </p>

  <br><br>
  <input type="submit">

</form>

</body>
</html>
